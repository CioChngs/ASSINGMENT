<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <div style="height: 100vh" class="w-100 d-flex">
      <div class="w-50 overflow-hidden position-relative">
        <img
          style="position: absolute; right: -20px"
          class="h-100"
          src="img/carousel-2.jpg"
        />
        <div
          style="background-color: #785a4680"
          class="w-100 h-100 position-absolute"
        ></div>
      </div>
      <div
        class="container w-50 h-100 d-flex flex-column align-items-center justify-content-center"
      >
        <h1>Sign Up</h1>
        <form action="signup.php" method="POST">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            style="width: 300px"
            class="form-control bg-transparent border-primary p-4"
            placeholder="Username"
            required
          />
          <label for="email" class="mt-1">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            style="width: 300px"
            class="form-control bg-transparent border-primary p-4"
            placeholder="Email"
            required
          />
          <label for="email" class="mt-1">Phone Number</label>
          <input
          id="phone"
          name="phone"
          type="text"
          style="width: 300px"
          class="form-control bg-transparent border-primary p-4"
          placeholder="Phone number"
          pattern="[0-9]+"
          title="Please enter only numbers"
          required
          />

          <label for="password" class="mt-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            style="width: 300px"
            class="form-control bg-transparent border-primary p-4"
            placeholder="Password"
            required
          />
          <button
            style="width: 300px"
            class="btn btn-primary btn-block font-weight-bold py-3 mt-3"
            type="submit"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
